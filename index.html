<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Time Reporting</title>
<style>
  :root{--bg:#000;--text:#fff;--panel:rgba(255,255,255,.06);--stroke:rgba(255,255,255,.10)}
  *{box-sizing:border-box}
  body{margin:0;min-height:100vh;display:grid;place-items:center;background:var(--bg);color:var(--text);
    font-family:ui-sans-serif,system-ui,-apple-system,Segoe UI,Roboto,Helvetica,Arial}
  .wrap{width:min(720px,92vw);display:flex;flex-direction:column;gap:12px}
  a{display:block;padding:16px 14px;border-radius:18px;background:var(--panel);border:1px solid var(--stroke);
    color:var(--text);text-decoration:none;font-weight:900}
</style>
</head>
<body>
  <div class="wrap">
    <a href="./mobile.html">Mobile</a>
    <a href="./customer.html">Customer</a>
    <a href="./admin.html">Admin</a>
  </div>
</body>
</html>
